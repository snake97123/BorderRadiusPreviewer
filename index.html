<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius Previewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box" id="previewBox"></div>

    <label>左上: <input type="number" id="topLeft" value="0"></label>
    <label>右上: <input type="number" id="topRight" value="0"></label>
    <label>左下: <input type="number" id="bottomLeft" value="0"></label>
    <label>右下: <input type="number" id="bottomRight" value="0"></label>

    <button id="applyButton">適用</button>

    <textarea id="cssOutput" readonly></textarea>
    <button id="copyButton">クリップボードにコピー</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
